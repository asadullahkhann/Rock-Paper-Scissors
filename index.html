<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Rock Paper Scissors</h1>
            </header>
            <div class="btn-container">
                <button><i class="rock fas fa-hand-rock"></i></button>
                <button><i class="paper fa-solid fa-hand"></i></button>
                <button><i class="scissors fa-solid fa-hand-scissors"></i></button>
            </div>
            <div class="res-screen"><p></p></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
